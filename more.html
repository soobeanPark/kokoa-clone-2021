<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="header__noti badge2"></span>
        </span>
      </div>
    </header>

    <div class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar-xl"
            src="./Quokka.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Soobean</h4>
            <h5 class="user-component__subtitle">
              <span>+ 010 1234 5678</span><i class="fas fa-info-circle"></i>
            </h5>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more__icon">
        <div class="find-icons">
          <div class="find-icons__icon">
            <i class="far fa-calendar-alt"></i>
            <span>Calender</span>
          </div>
          <div class="find-icons__icon">
            <i class="far fa-smile-wink"></i>
            <span>Emoticins</span>
          </div>
          <div class="find-icons__icon">
            <i class="far fa-comments"></i>
            <span>Open Chats</span>
          </div>
          <div class="find-icons__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions__title">
          <span>Suggestions</span>
        </div>
        <div class="suggestions__icon__box">
          <div class="suggestions__icon">
            <i class="fas fa-paw suggestions__icon__img"></i>
            <div class="suggestions__icon__text">Quokka Story</div>
          </div>

          <div class="suggestions__icon">
            <i class="fas fa-gamepad suggestions__icon__img"></i>
            <div class="suggestions__icon__text">Quokka Gem</div>
          </div>

          <div class="suggestions__icon">
            <i class="far fa-plus-square suggestions__icon__img"></i>
            <div class="suggestions__icon__text">Comming soon</div>
          </div>

          <div class="suggestions__icon">
            <i class="fas fa-plus-square suggestions__icon__img"></i>
            <div class="suggestions__icon__text">Comming soon</div>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__icon">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__a" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__a" href="more.html">
            <span class="nav__noti2 badge2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="tooBigScreen">
      <span>Your Screen is too Biggg ㅜㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
