<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
          <span class="header__noti badge2"></span>
        </span>
      </div>
    </header>

    <div class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
    </div>

    <div class="recommended-firends">
      <div class="recommended-firends__text">
        <div class="recommended-firends__title">Recommended Friends</div>
        <div class="recommended-firends__subtitle">
          <div>You have no recommended friends</div>
        </div>
      </div>
    </div>

    <div class="open-chat">
      <div class="open-chat__box">
        <div class="open-chat__title">
          <span>Open Chat</span>
          <div>
            <span>Go to Open chat Home</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
        <div class="open-chat__contents">
          <div class="open-chat__column">
            <span class="open-chat__column__title">#YUMMY</span>
            <span class="open-chat__column__subtitle">#leaf#juicy#yumyum</span>
            <div class="open-chat__column__members">
              <img class="open-chat__img" src="nam.png" />
              <div class="open-chat__members-count">802 members</div>
              <div class="open-chat__column__divide"></div>
              <div class="open-chat__active">Active</div>
            </div>
          </div>
          <div class="open-chat__column">
            <img class="open-chat__img2" src="nam2.png" />
            <div class="open-chat__heart">
              <i class="fas fa-heart"></i>
              <span>365</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__icon">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__a" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__a" href="more.html">
            <span class="nav__noti2 badge2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="tooBigScreen">
      <span>Your Screen is too Biggg ㅜㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
